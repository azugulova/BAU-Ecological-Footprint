<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/list.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/header.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/confirmation-adopter.css" media="all">
  <link rel="stylesheet" type="text/css" href="css/confirmation-agricultor.css" media="all"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Huerting - Listado de huertos</title>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700|Raleway:400,300,700,300italic|Roboto+Slab' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <style>
    #map {
      width: 500px;
      height: 400px;
    }
  </style>
<body>

<!--Header desktop-->
 <div class="header">
  <div class="top-header">
    <div class="menu-button-container1"><a href="register.html"><strong>Regístrate</strong></a></div>
    <div class="menu-button-container2"><a href="login.html">Accede</a></div>
  </div>
  <div class="bottom-header">
    <div class="logo"></div>

    <nav class="header-buttons">
      <div><a href="listado.html">Huertos</a></div>
      <div><a href="contact.html">Contacto</a></div>
      <div><a href="about.html">Sobre nosotros</a></div>

    </nav>  
    <div class="publish-desktop">
      <a class="btn-header" href="register-agricultor-step1.html">Publica tu anuncio</a>   
    </div>
  </div>
</div>

<!--Header mobile-->
<div class="header-mobile">

 <div class="top-header-mobile">
   <div class="open-menu">
   </div>

   <div class="mobile-menu-container">
     <ul>
      <li>
        <a href="listado.html">Huertos</a>
      </li>  
      <li>
        <a href="register.html">Regístrate</a>
      </li> 
      <li>
        <a href="login.html">Accede</a>
      </li>  
      <li>
        <a href="contact.html">Contacto</a>
      </li>  
      <li>
        <a href="about.html">Sobre nosotros</a>
      </li> 
     </ul> 
   </div>

   <div class="logo-mobile">
   </div>

   <div class="close-menu">
   </div>

  </div>

  <div class="publish-mobile">
    <a class="btn-header" href="register-agricultor-step1.html">Publica tu anuncio</a>     
  </div>
</div>


<script type="text/javascript">
  $('.open-menu').click(function(){
  var menu = $('.mobile-menu-container');
   menu.show();
   $('.close-menu').show();
   $('.open-menu').hide();
   $('.publish-mobile').hide();
   $('.top-header-mobile').css( "border-bottom", "none" );
   $('.logo-mobile').hide();   
   $('.header-mobile').addClass('menu-background');
  
 });


 $('.close-menu').click(function(){
    var menu = $('.mobile-menu-container');
   menu.hide();
   $('.close-menu').hide();
   $('.open-menu').show();
   $('.publish-mobile').show();
   $('.top-header-mobile').css( "border-bottom", "solid 1px rgba(160,131,59, 100)" ); 
   $('.logo-mobile').show();  
   $('.header-mobile').removeClass('menu-background');

 });

 $(window).resize(function(){
  if($(window).width() > 991)
  {
    $('.close-menu').hide();
    $('.open-menu').hide(); 
  } else {
    $('.open-menu').show();     
  }
 })
</script>

</body>
</html>
